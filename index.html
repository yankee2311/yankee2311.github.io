<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>RetroCam Ultimate</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

	<style>
		/* --- ESTILOS (CSS) --- */
		:root {
			--primary-color: #ff00ff;
			--secondary-color: #00ffff;
			--font-retro: 'VT323', monospace;
			--font-modern: 'Montserrat', sans-serif;
		}

		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-family: var(--font-retro);
			overflow: hidden;
			display: flex;
			flex-direction: column;
			height: 100vh;
			user-select: none;
			transition: all 0.3s ease;
		}

		/* --- MODO LIMPIO (Cuando se apaga el VHS) --- */
		body.clean-mode {
			font-family: var(--font-modern);
			--primary-color: #fff;
			--secondary-color: #ddd;
		}
		
		body.clean-mode .scanlines { opacity: 0; }
		body.clean-mode #watermark-overlay {
			font-family: var(--font-modern);
			text-shadow: none;
			border: none;
			font-weight: bold;
			letter-spacing: 1px;
		}
		body.clean-mode .filter-btn {
			border-radius: 20px; /* Redondos en modo moderno */
			font-family: var(--font-modern);
			font-size: 14px;
			background: rgba(255,255,255,0.2);
			border: none;
		}
		body.clean-mode .filter-btn.active {
			background: white;
			color: black;
			box-shadow: 0 4px 10px rgba(0,0,0,0.3);
			transform: scale(1.1);
		}

		/* Contenedor Principal */
		#camera-container {
			position: relative;
			flex-grow: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			background: #111;
		}

		video, canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		/* Efecto de Scanlines (Rayas VHS) */
		.scanlines {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(
				to bottom,
				rgba(255,255,255,0),
				rgba(255,255,255,0) 50%,
				rgba(0,0,0,0.2) 50%,
				rgba(0,0,0,0.2)
			);
			background-size: 100% 4px;
			pointer-events: none;
			z-index: 5;
			transition: opacity 0.5s;
			opacity: 1;
		}

		#photo-canvas { display: none; }

		/* --- UI Layer --- */
		#ui-layer {
			position: absolute;
			bottom: 0;
			width: 100%;
			background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
			padding-bottom: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
			z-index: 10;
		}

		/* Header con Toggle */
		#top-bar {
			position: absolute;
			top: 20px;
			right: 20px;
			z-index: 20;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		/* Switch Toggle Style */
		.switch {
			position: relative;
			display: inline-block;
			width: 50px;
			height: 24px;
		}
		.switch input { opacity: 0; width: 0; height: 0; }
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0; left: 0; right: 0; bottom: 0;
			background-color: #ccc;
			transition: .4s;
			border-radius: 34px;
		}
		.slider:before {
			position: absolute;
			content: "";
			height: 16px;
			width: 16px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			transition: .4s;
			border-radius: 50%;
		}
		input:checked + .slider { background-color: #ff00ff; }
		input:checked + .slider:before { transform: translateX(26px); }
		
		.toggle-label {
			color: white;
			text-shadow: 1px 1px 2px black;
			font-size: 14px;
			pointer-events: none;
		}

		/* Marca de Agua Visual */
		#watermark-overlay {
			position: absolute;
			bottom: 140px;
			left: 20px;
			color: var(--secondary-color);
			font-size: 28px;
			text-shadow: 2px 2px 0px #ff00ff;
			opacity: 0.8;
			pointer-events: none;
			border: 2px solid white;
			padding: 5px 10px;
			letter-spacing: 2px;
			text-transform: uppercase;
			transition: all 0.3s;
		}
		
		#watermark-date {
			font-size: 18px;
			color: #fff;
			display: block;
			margin-top: -5px;
			text-align: right;
		}

		/* Scroll de Filtros */
		.filter-scroller {
			display: flex;
			overflow-x: auto;
			width: 100%;
			padding: 15px 0;
			margin-bottom: 15px;
			scrollbar-width: none; 
		}
		.filter-scroller::-webkit-scrollbar { display: none; }

		.filter-btn {
			background: rgba(0, 0, 0, 0.6);
			border: 1px solid rgba(255, 255, 255, 0.3);
			color: rgba(255, 255, 255, 0.9);
			padding: 10px 18px;
			margin: 0 6px;
			border-radius: 2px;
			font-size: 18px;
			font-family: var(--font-retro);
			cursor: pointer;
			white-space: nowrap;
			transition: all 0.2s;
			text-transform: uppercase;
		}
		
		.filter-btn:first-child { margin-left: 20px; }
		.filter-btn:last-child { margin-right: 20px; }

		.filter-btn.active {
			background: var(--primary-color);
			color: white;
			border-color: #fff;
			box-shadow: 0 0 10px var(--primary-color);
			transform: scale(1.05);
		}

		/* Botón de Disparo */
		#shutter-btn {
			width: 70px;
			height: 70px;
			background-color: transparent;
			border-radius: 50%;
			border: 4px solid white;
			position: relative;
			cursor: pointer;
			transition: transform 0.1s;
			box-shadow: 0 0 15px rgba(255,255,255,0.3);
		}

		#shutter-btn::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 55px;
			height: 55px;
			background-color: white;
			border-radius: 50%;
			border: 2px solid #333;
		}

		#shutter-btn:active { transform: scale(0.9); }

	</style>
</head>
<body>

	<div id="top-bar">
		<span class="toggle-label">VHS</span>
		<label class="switch">
			<input type="checkbox" id="vhs-toggle" checked>
			<span class="slider"></span>
		</label>
	</div>

	<div id="camera-container">
		<div class="scanlines"></div>
		<video id="video-feed" autoplay playsinline></video>
		<canvas id="photo-canvas"></canvas>
		
		<div id="watermark-overlay">
			RETRO CAM
			<span id="watermark-date"></span>
		</div>
	</div>

	<div id="ui-layer">
		<div class="filter-scroller" id="filter-list"></div>
		<button id="shutter-btn"></button>
	</div>

	<script>
		/* --- LÓGICA (JAVASCRIPT) --- */
		
		const video = document.getElementById('video-feed');
		const canvas = document.getElementById('photo-canvas');
		const ctx = canvas.getContext('2d');
		const shutterBtn = document.getElementById('shutter-btn');
		const filterList = document.getElementById('filter-list');
		const dateSpan = document.getElementById('watermark-date');
		const vhsToggle = document.getElementById('vhs-toggle');

		// Estado global
		let isRetroMode = true;
		let currentFilter = 'none';

		// Control de Fecha
		const updateDate = () => {
			const now = new Date();
			if (isRetroMode) {
				const yy = now.getFullYear().toString().substr(-2);
				const mm = String(now.getMonth() + 1).padStart(2, '0');
				const dd = String(now.getDate()).padStart(2, '0');
				dateSpan.innerText = `'${yy} ${mm} ${dd}`;
			} else {
				// Formato limpio dd/mm/yyyy
				dateSpan.innerText = now.toLocaleDateString();
			}
		}
		setInterval(updateDate, 1000);
		updateDate();

		// Toggle VHS / Clean Mode
		vhsToggle.addEventListener('change', (e) => {
			isRetroMode = e.target.checked;
			if(isRetroMode) {
				document.body.classList.remove('clean-mode');
			} else {
				document.body.classList.add('clean-mode');
			}
			updateDate(); // Actualizar formato de fecha inmediato
		});

		// LISTA EXTENDIDA DE FILTROS
		const filters = [
			{ name: 'Normal', value: 'none' },
			
			// --- Estilo B612 / Selfie Soft ---
			{ name: 'Soft', value: 'brightness(1.1) contrast(0.9) saturate(1.1)' },
			{ name: 'Cream', value: 'sepia(0.1) brightness(1.1) contrast(0.9) hue-rotate(5deg)' },
			{ name: 'Rose', value: 'contrast(0.9) brightness(1.1) sepia(0.2) hue-rotate(315deg)' },
			{ name: 'Pure', value: 'saturate(0) brightness(1.2) contrast(1.1)' },
			
			// --- Estilo Retrica / Vintage ---
			{ name: 'Deep', value: 'saturate(1.3) contrast(1.2) sepia(0.2)' },
			{ name: 'Emerald', value: 'brightness(0.9) contrast(1.2) hue-rotate(40deg) sepia(0.2)' },
			{ name: 'Faded', value: 'contrast(0.8) brightness(1.2) sepia(0.3)' },
			{ name: 'Warm', value: 'sepia(0.4) saturate(1.3) hue-rotate(-10deg)' },
			{ name: 'Cold', value: 'saturate(1.1) hue-rotate(180deg) brightness(1.05) sepia(0.2)' },
			
			// --- Estilo Retro / VHS ---
			{ name: 'VHS', value: 'contrast(1.4) saturate(2) hue-rotate(5deg) sepia(0.3)' },
			{ name: '1998', value: 'sepia(0.4) saturate(1.4) contrast(0.9) brightness(1.1)' },
			{ name: 'Noir', value: 'grayscale(100%) contrast(1.5) brightness(0.9)' },
			{ name: 'Cyber', value: 'saturate(2.5) contrast(1.2) hue-rotate(190deg)' }
		];

		// 1. Inicializar Cámara
		async function startCamera() {
			try {
				const stream = await navigator.mediaDevices.getUserMedia({
					video: { facingMode: 'user', width: { ideal: 1920 }, height: { ideal: 1080 } },
					audio: false
				});
				video.srcObject = stream;
			} catch (err) {
				console.error("Error:", err);
				alert("No se pudo iniciar la cámara. Verifica permisos.");
			}
		}

		// 2. Generar botones
		function renderFilters() {
			filters.forEach((f, index) => {
				const btn = document.createElement('button');
				btn.className = `filter-btn ${index === 0 ? 'active' : ''}`;
				btn.innerText = f.name;
				btn.onclick = () => applyFilter(f.value, btn);
				filterList.appendChild(btn);
			});
		}

		function applyFilter(filterValue, btnElement) {
			currentFilter = filterValue;
			video.style.filter = filterValue;
			document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
			btnElement.classList.add('active');
		}

		// 3. Pintar Marca de Agua (lógica dual VHS / Moderna)
		function drawWatermark(context, width, height) {
			const text = "RETRO CAM";
			const dateTxt = dateSpan.innerText;
			const fontSize = Math.floor(width * 0.05);
			
			context.save();
			context.filter = 'none'; 
			context.textAlign = "left";
			context.textBaseline = "bottom";

			const x = 30;
			const y = height - 40;

			if (isRetroMode) {
				// --- ESTILO VHS ---
				context.font = `${fontSize}px 'VT323', monospace`;
				
				// Sombra neón
				context.fillStyle = "#ff00ff";
				context.fillText(text, x + 2, y + 2);
				
				// Texto principal cyan
				context.fillStyle = "#00ffff";
				context.fillText(text, x, y);

				// Caja retro
				context.strokeStyle = "white";
				context.lineWidth = 3;
				context.strokeRect(x - 10, y - fontSize, (fontSize * 4.5), fontSize + 10);

				// Fecha
				context.font = `${fontSize * 0.6}px 'VT323', monospace`;
				context.fillStyle = "rgba(255,255,255,0.8)";
				context.fillText(dateTxt, x, y + (fontSize * 0.8));

			} else {
				// --- ESTILO MODERNO / CLEAN ---
				context.font = `bold ${fontSize * 0.8}px 'Montserrat', sans-serif`;
				
				// Texto blanco simple
				context.fillStyle = "#ffffff";
				context.shadowColor = "rgba(0,0,0,0.5)";
				context.shadowBlur = 4;
				context.fillText(text, x, y);

				// Fecha simple
				context.font = `${fontSize * 0.4}px 'Montserrat', sans-serif`;
				context.fillText(dateTxt, x, y + (fontSize * 0.5));
			}

			context.restore();
		}

		// 4. Tomar Foto
		shutterBtn.addEventListener('click', () => {
			if(video.readyState !== 4) return;

			canvas.width = video.videoWidth;
			canvas.height = video.videoHeight;

			// Filtro
			ctx.filter = currentFilter;

			// Espejo
			ctx.translate(canvas.width, 0);
			ctx.scale(-1, 1);
			ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
			
			ctx.setTransform(1, 0, 0, 1, 0, 0);

			// Marca de agua dinámica
			drawWatermark(ctx, canvas.width, canvas.height);

			// Descargar
			const link = document.createElement('a');
			const now = new Date();
			link.download = `Photo_${now.getTime()}.png`;
			link.href = canvas.toDataURL("image/png");
			link.click();
			
			// Flash
			const flash = document.createElement('div');
			flash.style.position = 'absolute';
			flash.style.top = 0; flash.style.left = 0;
			flash.style.width = '100%'; flash.style.height = '100%';
			flash.style.backgroundColor = 'white';
			flash.style.opacity = 1;
			flash.style.zIndex = 20;
			flash.style.transition = 'opacity 0.2s';
			document.getElementById('camera-container').appendChild(flash);
			setTimeout(() => { flash.style.opacity = 0; setTimeout(() => flash.remove(), 200); }, 50);
		});

		renderFilters();
		startCamera();

	</script>
</body>
</html>
