<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>RetroCam App</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

	<style>
		/* --- ESTILOS (CSS) --- */
		:root {
			--primary-color: #ff00ff; /* Magenta Neón */
			--secondary-color: #00ffff; /* Cyan Neón */
			--bg-overlay: rgba(20, 20, 20, 0.6);
		}

		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-family: 'VT323', monospace; /* Fuente Retro */
			overflow: hidden;
			display: flex;
			flex-direction: column;
			height: 100vh;
			user-select: none;
		}

		/* Contenedor Principal */
		#camera-container {
			position: relative;
			flex-grow: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			background: #111;
		}

		/* Video y Canvas */
		video, canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		/* Efecto de Scanlines (Rayas de TV vieja) */
		.scanlines {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(
				to bottom,
				rgba(255,255,255,0),
				rgba(255,255,255,0) 50%,
				rgba(0,0,0,0.2) 50%,
				rgba(0,0,0,0.2)
			);
			background-size: 100% 4px;
			pointer-events: none;
			z-index: 5;
		}

		#photo-canvas {
			display: none; /* Oculto, solo para procesar */
		}

		/* --- Interfaz de Usuario (UI) --- */
		#ui-layer {
			position: absolute;
			bottom: 0;
			width: 100%;
			background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
			padding-bottom: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
			z-index: 10;
		}

		/* Marca de Agua Visual (Overlay en pantalla) */
		#watermark-overlay {
			position: absolute;
			bottom: 140px; /* Arriba de los filtros */
			left: 20px;
			color: var(--secondary-color);
			font-size: 28px;
			text-shadow: 2px 2px 0px #ff00ff;
			opacity: 0.8;
			pointer-events: none;
			border: 2px solid white;
			padding: 5px 10px;
			letter-spacing: 2px;
			text-transform: uppercase;
		}
		
		#watermark-date {
			font-size: 18px;
			color: #fff;
			text-shadow: 1px 1px 2px black;
			display: block;
			margin-top: -5px;
			text-align: right;
		}

		/* Scroll de Filtros */
		.filter-scroller {
			display: flex;
			overflow-x: auto;
			width: 100%;
			padding: 15px 0;
			margin-bottom: 15px;
			-webkit-overflow-scrolling: touch;
			/* Ocultar barra de scroll pero permitir funcionalidad */
			scrollbar-width: none; 
		}
		.filter-scroller::-webkit-scrollbar { display: none; }

		.filter-btn {
			background: rgba(0, 0, 0, 0.5);
			border: 1px solid rgba(255, 255, 255, 0.3);
			color: rgba(255, 255, 255, 0.7);
			padding: 10px 18px;
			margin: 0 8px;
			border-radius: 4px; /* Bordes menos redondos para estilo retro */
			font-size: 18px;
			font-family: 'VT323', monospace;
			cursor: pointer;
			white-space: nowrap;
			transition: all 0.2s;
			text-transform: uppercase;
		}

		.filter-btn:first-child { margin-left: 20px; }
		.filter-btn:last-child { margin-right: 20px; }

		.filter-btn.active {
			background: var(--primary-color);
			color: white;
			border-color: #fff;
			box-shadow: 0 0 10px var(--primary-color);
			transform: scale(1.05);
		}

		/* Botón de Disparo */
		#shutter-btn {
			width: 70px;
			height: 70px;
			background-color: transparent;
			border-radius: 50%;
			border: 4px solid white;
			position: relative;
			cursor: pointer;
			transition: transform 0.1s;
			box-shadow: 0 0 15px rgba(255,255,255,0.3);
		}

		#shutter-btn::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 55px;
			height: 55px;
			background-color: white;
			border-radius: 50%;
			border: 2px solid #333;
		}

		#shutter-btn:active {
			transform: scale(0.9);
		}
		
		#shutter-btn:active::after {
			background-color: var(--primary-color);
		}

		/* Mensajes */
		#status-msg {
			position: absolute;
			top: 50%;
			width: 100%;
			text-align: center;
			color: var(--secondary-color);
			font-size: 24px;
			pointer-events: none;
			text-shadow: 0 0 5px var(--secondary-color);
			animation: blink 1s infinite;
		}

		@keyframes blink {
			0% { opacity: 1; }
			50% { opacity: 0.5; }
			100% { opacity: 1; }
		}

	</style>
</head>
<body>

	<div id="camera-container">
		<div id="status-msg">INITIALIZING SYSTEM...</div>
		<div class="scanlines"></div>
		
		<video id="video-feed" autoplay playsinline></video>
		<canvas id="photo-canvas"></canvas>
		
		<div id="watermark-overlay">
			RETRO CAM
			<span id="watermark-date"></span>
		</div>
	</div>

	<div id="ui-layer">
		<div class="filter-scroller" id="filter-list">
			</div>

		<button id="shutter-btn"></button>
	</div>

	<script>
		/* --- LÓGICA (JAVASCRIPT) --- */
		
		const video = document.getElementById('video-feed');
		const canvas = document.getElementById('photo-canvas');
		const ctx = canvas.getContext('2d');
		const shutterBtn = document.getElementById('shutter-btn');
		const filterList = document.getElementById('filter-list');
		const statusMsg = document.getElementById('status-msg');
		const dateSpan = document.getElementById('watermark-date');

		// Actualizar fecha en pantalla estilo videocámara 90s
		const updateDate = () => {
			const now = new Date();
			// Formato: '98 12 31
			const yy = now.getFullYear().toString().substr(-2);
			const mm = String(now.getMonth() + 1).padStart(2, '0');
			const dd = String(now.getDate()).padStart(2, '0');
			dateSpan.innerText = `'${yy} ${mm} ${dd}`;
		}
		setInterval(updateDate, 1000);
		updateDate();

		let currentFilter = 'none';

		// Filtros avanzados usando CSS filter string
		const filters = [
			{ name: 'Normal', value: 'none' },
			{ name: 'Miami', value: 'contrast(1.1) brightness(1.1) saturate(1.3) hue-rotate(-10deg)' },
			{ name: 'B&W Noir', value: 'grayscale(100%) contrast(1.5) brightness(0.9)' },
			{ name: 'VHS Glitch', value: 'contrast(1.4) saturate(2) hue-rotate(5deg) sepia(0.3)' },
			{ name: '1998', value: 'sepia(0.4) saturate(1.4) contrast(0.9) brightness(1.1)' },
			{ name: 'Polaroid', value: 'contrast(0.8) brightness(1.2) saturate(0.8) sepia(0.2)' },
			{ name: 'Cyber', value: 'saturate(2.5) contrast(1.2) hue-rotate(190deg)' },
			{ name: 'Golden', value: 'sepia(0.5) saturate(1.5) contrast(1.1)' }
		];

		// 1. Inicializar Cámara
		async function startCamera() {
			try {
				const stream = await navigator.mediaDevices.getUserMedia({
					video: { 
						facingMode: 'user', 
						width: { ideal: 1920 },
						height: { ideal: 1080 }
					},
					audio: false
				});
				video.srcObject = stream;
				
				// Esperar a que cargue el video para quitar mensaje
				video.onloadedmetadata = () => {
					statusMsg.style.display = 'none';
				};
			} catch (err) {
				console.error("Error:", err);
				statusMsg.innerHTML = "ERROR: CAMARA NO DETECTADA<br>REVISE PERMISOS";
				statusMsg.style.color = "red";
			}
		}

		// 2. Generar botones
		function renderFilters() {
			filters.forEach((f, index) => {
				const btn = document.createElement('button');
				btn.className = `filter-btn ${index === 0 ? 'active' : ''}`;
				btn.innerText = f.name;
				btn.onclick = () => applyFilter(f.value, btn);
				filterList.appendChild(btn);
			});
		}

		// 3. Aplicar filtro
		function applyFilter(filterValue, btnElement) {
			currentFilter = filterValue;
			video.style.filter = filterValue;
			
			document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
			btnElement.classList.add('active');
		}

		// Función auxiliar para pintar la marca de agua en el canvas
		function drawWatermark(context, width, height) {
			const text = "RETRO CAM";
			const dateTxt = dateSpan.innerText;
			const fontSize = Math.floor(width * 0.05); // Tamaño dinámico
			
			context.save(); // Guardar estado actual
			context.filter = 'none'; // Asegurar que el texto no tenga filtro borroso
			
			// Configurar fuente
			context.font = `${fontSize}px 'VT323', monospace`;
			context.textAlign = "left";
			context.textBaseline = "bottom";

			const x = 30;
			const y = height - 40;

			// Efecto de sombra (simula aberración cromática o sombra neón)
			context.fillStyle = "#ff00ff"; // Sombra magenta
			context.fillText(text, x + 2, y + 2);
			
			// Texto principal
			context.fillStyle = "#00ffff"; // Cyan
			context.fillText(text, x, y);

			// Borde/Caja retro
			context.strokeStyle = "white";
			context.lineWidth = 3;
			context.strokeRect(x - 10, y - fontSize, (fontSize * 4.5), fontSize + 10);

			// Fecha pequeña debajo
			context.font = `${fontSize * 0.6}px 'VT323', monospace`;
			context.fillStyle = "rgba(255,255,255,0.8)";
			context.fillText(dateTxt, x, y + (fontSize * 0.8));

			context.restore(); // Restaurar estado
		}

		// 4. Tomar Foto
		shutterBtn.addEventListener('click', () => {
			if(video.readyState !== 4) return; // Asegurar que hay video

			// Configurar canvas
			canvas.width = video.videoWidth;
			canvas.height = video.videoHeight;

			// 1. Aplicar filtro al contexto
			ctx.filter = currentFilter;

			// 2. Dibujar video (Espejo horizontal)
			ctx.translate(canvas.width, 0);
			ctx.scale(-1, 1);
			ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
			
			// Resetear transformación para dibujar el texto correctamente
			ctx.setTransform(1, 0, 0, 1, 0, 0);

			// 3. Dibujar la MARCA DE AGUA encima del filtro
			drawWatermark(ctx, canvas.width, canvas.height);

			// 4. Descargar
			const imageURL = canvas.toDataURL("image/png");
			const link = document.createElement('a');
			
			const now = new Date();
			const filename = `RetroCam_${now.getTime()}.png`;
			
			link.download = filename;
			link.href = imageURL;
			link.click();
			
			// Flash visual
			const flash = document.createElement('div');
			flash.style.position = 'absolute';
			flash.style.top = 0; flash.style.left = 0;
			flash.style.width = '100%'; flash.style.height = '100%';
			flash.style.backgroundColor = 'white';
			flash.style.opacity = 1;
			flash.style.transition = 'opacity 0.2s';
			flash.style.zIndex = 20;
			document.getElementById('camera-container').appendChild(flash);
			setTimeout(() => { flash.style.opacity = 0; setTimeout(() => flash.remove(), 200); }, 50);
		});

		// Iniciar app
		renderFilters();
		startCamera();

	</script>
</body>
</html>
